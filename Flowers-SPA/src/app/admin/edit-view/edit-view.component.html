<app-admin-nav></app-admin-nav>
<div class="container">
  <form (ngSubmit)="updateFormSubmit(updateform)" #updateform="ngForm">
    <table class="table table-stripped">
      <thead>
        <tr>
          <td>Current Image</td>
          <td>Action</td>
          <td>Description</td>
          <td>Price</td>
          <td>Category</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let image of flowers">
          <td><img [src]="image.imageUrl"  width="150" height="150" alt="flower"/></td>
          <td><input name="photo" name="photo" type="file" class="btn btn-primary" ngModel></td>
          <td><input type="text" name="description" value="{{image.description}}" ngModel></td>
          <td><input type="text" name="price" value="{{image.price}}" ngModel></td>
          <td><input type="text" name="category" value="{{image.category}}" ngModel></td>
        </tr>
      </tbody>
    </table>

    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>

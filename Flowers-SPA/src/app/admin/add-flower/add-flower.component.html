<div class="col-md-6 offset-md-3 mt-5">
  <a target="_blank" href="https://getform.io?ref=codepenHTML">
     <img src='https://i.imgur.com/Z2Nyxsm.png'>
   </a>
   <br>
   <h1>File Upload</h1>
   <form (ngSubmit)="addFlower()"Â #addForm="ngForm">
     <div class="form-group">
       <label for="name"> Name</label>
       <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter the Image file name" required>
     </div>
     <div class="form-group">
      <label for="price"> Price</label>
      <input type="text" [(ngModel)]="price"  name="price" class="form-control" id="price" placeholder="Enter the Image file name" required>
      </div>
     <div class="form-group">
       <label for="description"  required="required">Description</label>
       <input type="text" [(ngModel)]="description" name="description" class="form-control" id="description" placeholder="describe image">
     </div>
     <div class="form-group">
       <label for="categoty">Category</label>
       <select [(ngModel)]="category" class="form-control" id="categoty" name="categoty" required>
        <option value="">Please select an option</option>
         <option value="birthday">birthday</option>
         <option value="grandOpening">grand-opening</option>
         <option value="sympathy">sympathy</option>
       </select>
     </div>
     <hr>
     <div class="form-group mt-3">
       <label class="mr-2">Upload Image:</label>
       <input [(ngModel)]="flowerImage" type="file" accept="image/*" name="file">
     </div>
     <hr>
     <button type="submit" class="btn btn-primary">Submit</button>
   </form>
</div>

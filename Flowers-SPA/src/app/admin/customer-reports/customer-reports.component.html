<app-admin-nav></app-admin-nav>

<div class="btn-group d-flex container p-3">
  <button type="button" (click)="allCustomersClicked()" [routerLinkActive]="['active']" class="btn btn-secondary">All customers</button>
  <button type="button" (click)="customerReportsRegionWiseClicked()" [routerLinkActive]="['active']" class="btn btn-secondary">Location wise chart</button>
</div>

<div class="container p-4">
  <div class="col" *ngIf="allCustomersreport">
    <div class="row">
      <table class="table table-striped table-responsive">
        <caption class="mt-3">Customers table</caption>
        <tr>
            <th id="email">Email</th>
            <th id="fname">First Name</th>
            <th id="lname">Last Name</th>
            <th id="city">city</th>
            <th id="country">Country</th>
        </tr>

        <tr *ngFor="let customer of users">
          <td>{{customer.userEmail}}</td>
          <td>{{customer.firstName}}</td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.city}}</td>
          <td>{{customer.country}}</td>
        </tr>
      </table>

    </div>
  </div>

  <div *ngIf="customerReportRegionWise">
    <div class="row">
      <div class="col-md-6 m-3" style="align-items: flex-end;">
        <h3>CUSTOMERS CITY WISE REPORT</h3>
       <canvas id="regionWiseReports"></canvas>
      </div>
    </div>
  </div>


</div>

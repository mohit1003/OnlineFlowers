<body>


  <app-nav [shoppingCartCount]="flowersInCart.length">
  </app-nav>

  <div class="wrapper d-flex align-items-stretch" style="height:100%;">
    <nav id="sidebar">
      <div class="custom-menu">
      </div>
      <div class="p-4 pt-5">
        <h1><a class="logo">Flowers</a></h1>
        <ul class="list-unstyled components mb-5">
          <li>
            <a (click)="getAllFlowers()">All</a>
          </li>
          <li>
            <a (click)="getBirthdayFlowers()">Birthday</a>
          </li>
          <li>
            <a (click)="getLoveFlowers()">Love</a>
          </li>
          <li>
            <a (click)="getMarriageFlowers()">Marriage</a>
          </li>
          <li>
            <a (click)="getGrandOpeningFlowers()">Grand Opening</a>
          </li>
          <li>
            <a (click)="getSympathyFlowers()">Sympathy</a>
          </li>
          <li>
            <a (click)="getSympathyFlowers()">Get well soon</a>
          </li>
        </ul>


        <div class="footer">
          <p>
            Copyright &copy; All rights reserved | Flowers<a href="https://colorlib.com" target="_blank"></a>
          </p>
        </div>

      </div>
    </nav>

    <div class="col m-md-4">

      <div class="card-group">
        <div class="row m-md-4">
          <div class="col" *ngFor="let flower of flowersInCategory">
            <div class="card" style="margin-bottom:8%">
              <div class="card-body" >
                <img [src]="flower.imageUrl" alt="{{flower.name}}" width="200" height="200"/>
                <h5 class="card-title">{{flower.name}}</h5>
                <p class="card-text">{{flower.description}}</p>
                <p class="card-text">Rs. {{flower.price}}</p>
                <a class="btn btn-primary" (click)="addToCart(flower)" style="color:azure">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
